<app-header></app-header>
<div class="container">
    <div class="intro-section">
        <h1 class="title">Home Page</h1>
    </div>
    <div class="row">
        <div class="col-md-6">
            <h2 class="product-header">Information people get</h2>
            <form action="#">
                <div class="mb-3">
                    <label for="name" class="form-label">Full name: </label>
                    <input type="text" class="form-control" id="name">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email: </label>
                    <input type="email" class="form-control" id="email">
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone number: </label>
                    <input type="text" class="form-control" id="phone">
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <h2 class="product-order"> Product added to cart</h2>
            <table>

                <thead>
                    <tr>
                        <th scope="col" class="text-start">Product</th>
                        <th scope="col">Quantity</th>
                        <th scope="col">Price</th>
                        <th scope="col">Total</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <div class="product-info">
                                <img src="https://images.pexels.com/photos/18525573/pexels-photo-18525573/free-photo-of-anh-sang-phong-c-nh-dan-ong-nh-ng-ng-i.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
                                    alt="" class="product-image">
                                <span class="product-name">Ten san pham </span>
                            </div>
                        </td>
                        <td>2</td>
                        <td>$150</td>
                        <td>$300</td>
                    </tr>
                    <tr>
                        <td>
                            <div class="product-info">
                                <img src="https://images.pexels.com/photos/18525573/pexels-photo-18525573/free-photo-of-anh-sang-phong-c-nh-dan-ong-nh-ng-ng-i.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
                                    alt="" class="product-image">
                                <span class="product-name">Ten san pham </span>
                            </div>
                        </td>
                        <td>2</td>
                        <td>$150</td>
                        <td>$300</td>
                    </tr>
                </tbody>
            </table>
            <div class="text-start mt-3">
                <h4 class="header-text text-end">Total is: $600</h4>
            </div>
            <div class="mt-3">
                <h4 class="product-header">Input voucher: </h4>
                <div class="input-group">
                        <input type="text" class="form-control" placeholder="Input voucher: ">
                        <button class="btn btn-gradient" type="button">Apply</button>
                </div>
            </div>
            <div class="text-start mt-3">
                <button class="btn btn-gradient" type="button">Order</button>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
