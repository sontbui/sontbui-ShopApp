<app-header></app-header>
<div class="container">
    <div class="row-md-6 offset-md-3">
        <div class="login-form mx-auto">
            <h2 class="login-header">Login</h2>
            <div class="form-group">
                <label for="email">Email/Phone</label>
                <input type="text" class="form-control" id="email">
            </div>
            <div class="mt-5"></div>
            <div class="form-group password-field">
                <label for="password">Password</label>
                <input type="password" placeholder="less 6 letters" class="form-control" id="password">
                <i class="password-toggle fas fa-eye-slash"></i>
            </div>
            <div class="form-check checkbox-text">
                <span style="display: flex;">
                    <input type="checkbox" class="form-check-input" id="remember">
                    <label for="remember" class="form-check-label text-start">Remember password</label>
                </span>
                <a href="#" class="register-link">Forgot password</a>
            </div>
            <div class="form-group">
                <select class="form-control access-right">
                    <option selected disabled>Right to register</option>
                    <option>Client</option>
                    <option>Admin</option>
                </select>
            </div>
            <button class="login-button" type="button">Login</button>
            <div class="divider"></div>
            <p class="text-center">Don't have account?
                <span><a href="#" class="register-link">Creat an account?</a></span>
            </p>

        </div>
    </div>
</div>
<app-footer></app-footer>
